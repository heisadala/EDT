homepage:
    path: /
    controller: App\Controller\HomeController::index

assembly_homepage:
    path: /AG/{subject}
    controller: App\Controller\Ag\AgController::index
    defaults:  
        subject: 'AG' 

contact_homepage:
    path: /CONTACT
    controller: App\Controller\Contact\ContactController::index

asso_homepage:
    path: /ASSO
    controller: App\Controller\Asso\AssoController::index

compte_homepage:
    path: /COMPTE
    controller: App\Controller\Compte\CompteController::index

project_homepage:
    path: /COMPTE/COURANT/CHART/PROJECT/{projectFilter}
    controller: App\Controller\Compte\CompteController::project
    defaults:  
        projectFilter: 'EDT' 

chart_homepage:
    path: /COMPTE/CHART
    controller: App\Controller\Compte\CompteController::chart
    
dashboard_homepage:
    path: /COMPTE/DASHBOARD
    controller: App\Controller\Compte\CompteController::dashboard
    
courant_homepage:
    path: /COMPTE/TABLE/{viewFormat}/{rowNumbers}
    controller: App\Controller\Compte\CompteController::table
    defaults:  
        viewFormat: 'table' 
        rowNumbers: 10 

courant_add:
    path: /COMPTE/COURANT/ADD
    controller: App\Controller\Compte\CompteController::add

courant_edit:
    path: /COMPTE/COURANT/EDIT/{pk_name}/{ref}
    controller: App\Controller\Compte\CompteController::edit

courant_delete:
    path: /COMPTE/COURANT/DELETE/{pk_name}/{ref}
    controller: App\Controller\Compte\CompteController::delete

caisses_homepage:
    path: /COMPTE/CAISSES
    controller: App\Controller\Compte\CompteController::caisses

livret_homepage:
    path: /COMPTE/LIVRET
    controller: App\Controller\Compte\CompteController::livret

app_register:
    path: /register
    controller: App\Controller\RegistrationController::register

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

login_check:
    path: /login_check

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout


